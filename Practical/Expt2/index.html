<!DOCTYPE html>
<html>
<head>
    <title>Expt 2</title>

    <style>
        .expt{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: bold;
            background-color: rgb(0, 106, 255);
            color: white;
            border: none;
            height: 35px;
            width: 100px;
            border-radius: 6px;
            margin-left: 100px;
            margin-top: 100px;
            cursor: pointer;
            transition-property: transform, opacity, background-color, box-shadow;
            transition-duration: 1s, 0.5s, 0.6s, 0.6s;
            transition-timing-function: ease, ease-in-out, linear, ease;
            transition-delay: 0s;
        }

        .expt:hover{
            opacity: 0.8;
            background-color: rgb(0, 80, 200);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            transform: rotate(15deg) skewX(5deg) translateX(10px);
        }
    </style>
</head>

<body>
    <button class="expt">
        EXPT NO 2
    </button>
</body>
</html>
