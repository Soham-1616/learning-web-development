<!--Lesson 2 = CSS Style-->



<!-- To write css we have to create a new element called a style element called a style element.
     by using this element we can write css code in it.-->
<style>
    .subcribe-button{ /*button is basically css selector = which element we're targeting*/
        background-color : rgb(198, 0, 0); /*background-color is the css property, and red is css value. rgb means how
        much amount of red, how much amount of blue and how much amount of green.*/
        color : white; /*Attribute used to set the font color*/
        border : none; /*for giving the border*/
        height: 30px; /*To set the height we have to measure it in px i.e pixel*/
        width : 105px; 
        border-radius: 2px; /*Used to curve the button*/
        cursor: pointer; /*Whenever to tell that it is clickable*/
        margin-right : 8px; /*Used to make gap between the buttons*/
    }

    .join-button{
        background-color: white;
        border-color: rgb(0, 132, 255);
        border-style: solid;
        border-width: 1px;
        color: rgb(0, 132, 255);
        height: 30px;
        width: 62px;
        border-radius: 2px;
        cursor: pointer;
    }

    .tweet-button{
        background-color: rgb(0, 132, 255);
        border: none;
        color: white;
        height: 30px;
        width: 74px;
        border-radius: 100px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
    }

    .request-button{
        background-color: black;
        color: white;
        height: 30px;
        width: 100px;
        border: none;
        margin-left: 8px;
        cursor:pointer;
    }
    
    .add-button{
        background-color: rgb(255, 229, 61);
        border: none;
        border-radius: 60px;
        height: 30px;
        width: 150px;
        margin-left: 8px;
        cursor: pointer;
    }

    .GitHub-button{
        background-color: rgb(46, 164, 79);
        border: none;
        font-weight: bold;
        height: 30px;
        width: 70px;
        border-radius: 5px;
        color: white;
        margin-left: 8px;
        cursor: pointer;
    }

    .getStarted-button{
        background-color: rgb(121, 82, 179);
        color: white;
        font-weight: bold;
        height: 35px;
        width: 100px;
        border-radius: 2px;
        border: none;
        margin-top: 8px;
        border-radius: 4px;

    }

    .download-button{
        background-color: white;
        color: rgb(108, 117, 125);
        height: 35px;
        width: 100px;
        border-radius: 4px;
        font-weight: bold;
        cursor:pointer;
    }

    .linkedin-button{
        background-color: rgb(10, 102, 194);
        color: white;
        height: 35px;
        width: 200px;
        margin-top: 8px;
        margin-left: 8px;
        border:none;
        border-radius: 20px;
        font-weight: bold;
        cursor:pointer;
    }

    .save-button{
        background-color: white;
        color:rgb(10, 102, 194);
        border-radius: 20px;
        height: 35px;
        width: 70px;
        border-color: rgb(10, 102, 194);
        font-weight: bold;
    }

</style>
